<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Journal</h1>
    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
    <form action="/add_entry" method="post">
        <input type="text" name="entry" placeholder="Masukkan entri baru">
        <button type="submit">Tambah Entri</button>
    </form>
</body>
</html>
